        .container {
            width: 100%;
            max-width: 800px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);

            transition: all 0.3s;

async function getGithubFileInfo() {
    const url = `https://api.github.com/repos/${CONFIG.GITHUB.REPO}/contents/${CONFIG.GITHUB.FILE}`;

        headers: { Authorization: `token ${GITHUB_TOKEN}` }
    });

    if (!res.ok) throw new Error("GitHub API lookup failed");

    return await res.json();
}

    };

    const res = await fetch(
        `https://api.github.com/repos/${CONFIG.GITHUB.REPO}/contents/${CONFIG.GITHUB.FILE}`,
        {
            method: "PUT",
            headers: {
                "Authorization": `token ${GITHUB_TOKEN}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        }
    );

    if (!res.ok) {
        const err = await res.json();
        throw new Error(err.message || "GitHub PUT failed");
    }
}

/* ========================= */
/*  MAIN ACTIONS */
/* ========================= */

async function loadIds() {
    try {
        refreshBtn.disabled = true;
        currentIds = await fetchLatestIds();
        
        if (!Array.isArray(currentIds)) currentIds = [];

        renderIds();
        showAlert("Data loaded","success");
    } catch(e) {
        currentIds = [];
        renderIds();
        showAlert("Load failed: " + e.message,"error");
    } finally {
        refreshBtn.disabled = false;
    }
}

async function handleAddId() {
    const id = newIdInput.value.trim();

    if (!id || !id.includes("@newsletter"))
        return showAlert("Invalid ID","error");

    try {
        const latest = await fetchLatestIds();

        if (latest.includes(id))
            return showAlert("ID already exists","error");

        latest.push(id);

        await saveIdsToGithub(latest);

        currentIds = latest;
        renderIds();

        newIdInput.value = "";

        showAlert("ID added","success");
    } catch(e) {
        showAlert("Add failed: " + e.message,"error");
    }
}

async function deleteSingleId(id) {
    try {
        const latest = await fetchLatestIds();

        const filtered = latest.filter(x => x !== id);

        await saveIdsToGithub(filtered);

        currentIds = filtered;
        renderIds();

        showAlert("ID deleted","success");
    } catch(e) {
        showAlert("Delete failed: " + e.message,"error");
    }
}

async function handleDeleteSpecific() {
    const id = deleteIdInput.value.trim();

    if (!id) return;

    deleteSingleId(id);
}

async function handleDeleteAll() {
    if (!confirm("Delete ALL IDs ?")) return;

    try {
        await saveIdsToGithub([]);
        currentIds = [];
        renderIds();
        showAlert("All deleted","success");
    } catch(e) {
        showAlert("Delete failed: " + e.message,"error");
    }
}

/* ========================= */
/*  RENDER LIST */
/* ========================= */
function renderIds() {
    idsCount.textContent = `${currentIds.length} IDs`;

    if (!currentIds.length) {
        idsList.innerHTML = `
            <div class="empty-state">
                <p>No IDs</p>
            </div>
        `;
        return;
    }

    idsList.innerHTML = currentIds.map((id,i)=>`
        <div class="id-item">
            <div class="id-content">
                <div class="id-number">${i+1}</div>
                <div class="id-text">${id}</div>
            </div>
            <div class="id-actions">
                <button class="icon-btn delete" onclick="deleteSingleId('${id}')">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    `).join('');
}

/* ========================= */
/*  EVENTS */
/* ========================= */
document.addEventListener("DOMContentLoaded",()=>{

    if(localStorage.getItem("newsletter_auth")==="true"){
        showApp();
        loadIds();
    }

    loginBtn.onclick = handleLogin;
    logoutBtn.onclick = handleLogout;
    refreshBtn.onclick = loadIds;
    addBtn.onclick = handleAddId;
    deleteSpecificBtn.onclick = handleDeleteSpecific;
    deleteAllBtn.onclick = handleDeleteAll;
});

/* expose */
window.deleteSingleId = deleteSingleId;
</script>
