<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“° Newsletter Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="card">
            <div class="header">
                <h1><i class="fas fa-newspaper"></i> Newsletter Manager</h1>
                <p>Kelola ID newsletter WhatsApp Bot</p>
            </div>
            <div class="content">
                <div class="login-container">
                    <h2>Welcome Back</h2>
                    <div class="input-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" class="input-field" placeholder="Enter username" autocomplete="off">
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" class="input-field" placeholder="Enter password">
                    </div>
                    <div id="loginAlert" class="alert" style="display: none;"></div>
                    <button id="loginBtn" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div id="appScreen" class="card" style="display: none;">
            <div class="header">
                <h1><i class="fas fa-newspaper"></i> Newsletter Dashboard</h1>
                <p>Manage your newsletter IDs with ease</p>
            </div>
            <div class="content">
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>

                <div id="alertContainer"></div>

                <div class="actions-grid">
                    <!-- Add Section -->
                    <div class="action-card">
                        <h3 class="section-title"><i class="fas fa-plus-circle"></i> Add New ID</h3>
                        <div class="input-group">
                            <label for="newId"><i class="fas fa-id-card"></i> Newsletter ID</label>
                            <input type="text" id="newId" class="input-field" placeholder="e.g., 120363403152040979@newsletter">
                        </div>
                        <button id="addBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add ID
                        </button>
                    </div>

                    <!-- Delete Section -->
                    <div class="action-card delete-section">
                        <h3 class="section-title"><i class="fas fa-trash-alt"></i> Delete ID</h3>
                        <div class="delete-input-group">
                            <input type="text" id="deleteId" class="input-field" placeholder="Paste ID to delete">
                            <button id="deleteSpecificBtn" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                        <button id="deleteAllBtn" class="btn btn-danger">
                            <i class="fas fa-bomb"></i> Delete All IDs
                        </button>
                    </div>
                </div>

                <!-- Current IDs -->
                <div class="ids-container">
                    <div class="ids-header">
                        <h3 class="section-title"><i class="fas fa-list"></i> Current Newsletter IDs</h3>
                        <div class="ids-count" id="idsCount">0 IDs</div>
                    </div>
                    <button id="refreshBtn" class="btn btn-secondary" style="margin-bottom: 20px;">
                        <i class="fas fa-redo"></i> Refresh List
                    </button>
                    <div id="idsList" class="ids-list">
                        <div class="empty-state">
                            <i class="fas fa-newspaper"></i>
                            <p>No newsletter IDs found</p>
                            <small>Start by adding your first ID above</small>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    <p><i class="fas fa-info-circle"></i> Data is synchronized with GitHub repository</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
    </html>
