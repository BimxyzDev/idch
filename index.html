<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: #f0f0f0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: white; border-radius: 10px; padding: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .login-box { max-width: 400px; margin: 100px auto; }
        .main-box { display: none; }
        h2 { margin-bottom: 20px; color: #333; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
        .alert { padding: 10px; border-radius: 5px; margin-bottom: 15px; display: none; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .ids-list { background: #f8f9fa; border-radius: 5px; padding: 15px; margin-top: 15px; max-height: 300px; overflow-y: auto; }
        .id-item { padding: 10px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; }
        .id-item:last-child { border-bottom: none; }
        .icon-btn { background: none; border: none; cursor: pointer; margin-left: 10px; }
        .empty-state { text-align: center; padding: 20px; color: #6c757d; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid #ddd; border-top: 3px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login -->
        <div id="loginBox" class="card login-box">
            <h2>Login</h2>
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="1">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="2">
            </div>
            <div id="loginAlert" class="alert"></div>
            <button onclick="login()">Login</button>
        </div>

        <!-- Main App -->
        <div id="mainBox" class="card main-box">
            <h2>Newsletter IDs</h2>
            <button onclick="logout()" style="float:right; background:#6c757d;">Logout</button>
            
            <div id="alert" class="alert"></div>
            
            <div class="input-group">
                <label>Tambah ID Baru</label>
                <input type="text" id="newId" placeholder="120363403152040979@newsletter">
                <button onclick="addId()">Tambah</button>
            </div>
            
            <div class="input-group">
                <label>Hapus ID Spesifik</label>
                <input type="text" id="deleteId" placeholder="Paste ID untuk dihapus">
                <button onclick="deleteSpecific()" class="btn-danger">Hapus</button>
            </div>
            
            <div>
                <button onclick="loadIds()">Refresh List</button>
                <button onclick="deleteAll()" class="btn-danger">Hapus Semua</button>
                
                <div id="idsList" class="ids-list">
                    <div class="empty-state">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Config
        const USERNAME = "1";
        const PASSWORD = "2";
        const GITHUB_REPO = "BimxyzDev/idch";
        const GITHUB_FILE = "newsletter.json";
        
        // Token dipisah 3 bagian
        const TOKEN_PARTS = [
            "github",  // Bagian 1
            "_pat_",   // Bagian 2
            "11BTL4JUA0NxjtCiI1Outu_6OGr4e1YeSXSPn3haoV3oS1aPWBna08JTDNetpD5kZGCUJP76VIiXP8O7JQ"  // Bagian 3
        ];
        const GITHUB_TOKEN = TOKEN_PARTS.join('');
        
        let currentIds = [];
        let isLoading = false;

        // Check login
        if (localStorage.getItem('newsletter_auth') === 'true') {
            showMain();
            loadIds();
        }

        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            if (user === USERNAME && pass === PASSWORD) {
                localStorage.setItem('newsletter_auth', 'true');
                showMain();
                loadIds();
                showAlert('Login berhasil', 'success');
            } else {
                showAlert('Username/password salah', 'error', 'loginAlert');
            }
        }

        function logout() {
            localStorage.removeItem('newsletter_auth');
            showLogin();
        }

        function showLogin() {
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('mainBox').style.display = 'none';
        }

        function showMain() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('mainBox').style.display = 'block';
        }

        function showAlert(msg, type, elementId = 'alert') {
            const el = document.getElementById(elementId);
            el.textContent = msg;
            el.className = `alert alert-${type}`;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        async function loadIds() {
            try {
                const url = `https://raw.githubusercontent.com/${GITHUB_REPO}/main/${GITHUB_FILE}?t=${Date.now()}`;
                const res = await fetch(url);
                
                if (res.ok) {
                    currentIds = await res.json();
                    if (!Array.isArray(currentIds)) currentIds = [];
                } else {
                    currentIds = [];
                }
                
                renderIds();
                showAlert(`Loaded ${currentIds.length} IDs`, 'success');
            } catch (error) {
                currentIds = [];
                renderIds();
                showAlert('Gagal load data', 'error');
            }
        }

        function renderIds() {
            const list = document.getElementById('idsList');
            
            if (!currentIds.length) {
                list.innerHTML = '<div class="empty-state">Tidak ada ID</div>';
                return;
            }

            let html = '';
            currentIds.forEach((id, index) => {
                html += `
                    <div class="id-item">
                        <span>${id}</span>
                        <div>
                            <button class="icon-btn" onclick="copyId('${id.replace(/'/g, "\\'")}')">üìã</button>
                            <button class="icon-btn" onclick="deleteSingle('${id.replace(/'/g, "\\'")}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            });
            list.innerHTML = html;
        }

        async function addId() {
            const newId = document.getElementById('newId').value.trim();
            if (!newId) return showAlert('Masukkan ID', 'error');
            if (!newId.includes('@newsletter')) return showAlert('Format @newsletter', 'error');
            if (currentIds.includes(newId)) return showAlert('ID sudah ada', 'error');
            
            try {
                // Get current SHA
                let sha = '';
                try {
                    const res = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${GITHUB_FILE}`, {
                        headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                    });
                    if (res.ok) {
                        const data = await res.json();
                        sha = data.sha;
                    }
                } catch (_) {}
                
                // Update
                const updatedIds = [...currentIds, newId];
                const content = JSON.stringify(updatedIds, null, 2);
                const contentBase64 = btoa(unescape(encodeURIComponent(content)));
                
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${GITHUB_FILE}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Add ID: ${newId}`,
                        content: contentBase64,
                        branch: 'main',
                        ...(sha && { sha })
                    })
                });
                
                if (response.ok) {
                    currentIds = updatedIds;
                    document.getElementById('newId').value = '';
                    renderIds();
                    showAlert('ID ditambahkan', 'success');
                } else {
                    throw new Error();
                }
            } catch (error) {
                showAlert('Gagal menambahkan', 'error');
            }
        }

        async function deleteSpecific() {
            const id = document.getElementById('deleteId').value.trim();
            if (!id) return showAlert('Masukkan ID', 'error');
            await deleteSingle(id);
            document.getElementById('deleteId').value = '';
        }

        async function deleteSingle(id) {
            if (!confirm(`Hapus ${id}?`)) return;
            
            try {
                // Get SHA
                let sha = '';
                try {
                    const res = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${GITHUB_FILE}`, {
                        headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                    });
                    if (res.ok) {
                        const data = await res.json();
                        sha = data.sha;
                    }
                } catch (_) {}
                
                // Update
                const updatedIds = currentIds.filter(item => item !== id);
                const content = JSON.stringify(updatedIds, null, 2);
                const contentBase64 = btoa(unescape(encodeURIComponent(content)));
                
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${GITHUB_FILE}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Delete ID: ${id}`,
                        content: contentBase64,
                        branch: 'main',
                        ...(sha && { sha })
                    })
                });
                
                if (response.ok) {
                    currentIds = updatedIds;
                    renderIds();
                    showAlert('ID dihapus', 'success');
                } else {
                    throw new Error();
                }
            } catch (error) {
                showAlert('Gagal menghapus', 'error');
            }
        }

        async function deleteAll() {
            if (!currentIds.length) return showAlert('Tidak ada ID', 'error');
            if (!confirm(`Hapus ${currentIds.length} ID?`)) return;
            
            try {
                // Get SHA
                let sha = '';
                try {
                    const res = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${GITHUB_FILE}`, {
                        headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                    });
                    if (res.ok) {
                        const data = await res.json();
                        sha = data.sha;
                    }
                } catch (_) {}
                
                // Update
                const content = JSON.stringify([], null, 2);
                const contentBase64 = btoa(unescape(encodeURIComponent(content)));
                
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${GITHUB_FILE}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Delete all IDs',
                        content: contentBase64,
                        branch: 'main',
                        ...(sha && { sha })
                    })
                });
                
                if (response.ok) {
                    currentIds = [];
                    renderIds();
                    showAlert('Semua ID dihapus', 'success');
                } else {
                    throw new Error();
                }
            } catch (error) {
                showAlert('Gagal menghapus', 'error');
            }
        }

        function copyId(id) {
            navigator.clipboard.writeText(id);
            showAlert('ID disalin', 'success');
        }
    </script>
</body>
                    </html>
